<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 2rem;
        }
        ul {
            list-style: none;

        }

            margin-bottom: 1rem;

        a {

            font-size: 1.2rem;

            color: #ff6347;
        }
    </style>
</head>

    </ul>

</html>
